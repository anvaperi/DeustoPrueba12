<h2>Detalles de artículos</h2>
<table>
  <thead>
    <tr>
      <th>
        <input
          type="checkbox"
          [checked]="isAllSelected()"
          [indeterminate]="!isAllSelected() && !isNoneSelected()"
          (change)="onAllCheckBoxesChange($event)"
        />
      </th>
      <th>Id</th>
      <th>Nombre</th>
      <th>Porción</th>
      <th>Unidades</th>
      <th>Categoría</th>
      <th>Disponibles</th>
      <th>Temperatura (°C)</th>
      <th>Preparación (min)</th>
      <th>Vegano</th>
      <th>Infantil</th>
      <th>Celíaco</th>
      <th>Precio (€)</th>
    </tr>
  </thead>
  <tbody>
    @for(row of articles; track row) {
      <tr>
        <td>
          <input
            type="checkbox"
            [checked]="row.selected"
            (change)="onCheckboxChange(row.id, $event)"
          />
        </td>
        @for(column of getArticleProperties(); track column) {
          <td>{{ row[column] }}</td>
        }
      </tr>
    }
  </tbody>
</table>
<button (click)="deleteSelectedArticles()" [disabled]="isNoneSelected()" id="delete">Borrar{{ isAllSelected()? ' todos': '' }}</button>
<button (click)="editSelectedArticle()" [disabled]="!isOnlyOneSelected()" id="edit">Editar</button>
<button (click)="createNewArticle()">Nuevo artículo</button>
